<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: #6A5ACD;
            width: 200px;
            padding-top: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .menu li:last-child {
            border-bottom: none;
        }

        .menu li a {
            display: block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu li a:hover {
            background-color: #483D8B;
        }

        .menu li a .green-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: green;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .menu li a .green-button::after {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            margin: 5px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <div class="logo">
        <img src="/images/TR.png" alt="TR logo">
    </div>
    <ul class="menu">
        <li>
            <a href="http://localhost:8080/addproduct">Add product
                <button class="green-button"></button>
            </a>
        </li>
        <li>
            <a href="http://localhost:8080/products">Show all products
                <button class="green-button"></button>
            </a>
        </li>
        <li>
            <a href="http://localhost:8080/login">Logout
                <button class="green-button"></button>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
