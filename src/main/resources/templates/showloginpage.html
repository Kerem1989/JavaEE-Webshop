<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>showloginpage</title>
</head>
<body>
<form method="post" action="/login" form class="login-form">
    <img src="/images/TR.png" alt="Flowers in Chania">
    <p>Enter username and password</p>
    <input type="text" name="username" value="" size="8"></input> <br/>
    <input type="text" name="password" value="" size="8"></input> <br/>
    <input type="Submit" value="Login"></input>
    <style>
        .login-form {
            width: 300px;
            margin: 0 auto;
        }

        .login-form input[type='text'],
        .login-form input[type='password'] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .login-form input[type='submit'] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>

</form>
</body>
</html>
